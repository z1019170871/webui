<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据的更新</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
  <div id="app">
    {{arr}}
    {{msg}}
  </div>
  <script>
    let vm = new Vue({
      el:'#app',
      data:{
        arr:[1,2,3,4],
        msg:'hello'
      }
    })

    setInterval(() => {
      let random = Math.floor(Math.random()*10)
      // vm.msg += random;
      // console.log(vm.msg)
      vm.arr.push(random)
    }, 2000);
  </script>
</body>
</html>

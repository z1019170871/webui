<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性的绑定</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <div title="title">hello vue</div>
        <div v-bind:title="title">hello vue</div>
        <div :title="title">hello vue</div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                title:'动态title'
            },
            methods: {
                
            }
        })

    </script>
</body>

</html>
